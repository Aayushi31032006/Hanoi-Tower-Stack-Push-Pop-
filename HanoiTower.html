<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower of Hanoi Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Tower of Hanoi Animation</h2>
  <div class="tower-container">
    <div class="peg" id="A"><span class="label">A</span></div>
    <div class="peg" id="B"><span class="label">B</span></div>
    <div class="peg" id="C"><span class="label">C</span></div>
  </div>
  <div id="steps"></div>
  <button onclick="startHanoi()">Start Animation</button>
  <audio id="" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <script src="script.js"></script>
</body>
</html>
